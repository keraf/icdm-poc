<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
    </head>
    <body>
        <% if (user) { %>
            <h2>Logged in as <%= user.username %></h2>
            <a href="/logout">Log out</a>
        <% } else { %>
            <h2>You are not logged in</h2>
            <a href="/login">Log in</a>
        <% } %>
    </body>
</html>
